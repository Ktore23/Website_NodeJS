<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Tìm Nhà Trọ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #3498db;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rental-list {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rental-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }
        .rental-item img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .rental-item button {
            padding: 5px 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #34495e;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav>
        <div class="logo">Tìm Nhà Trọ</div>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Nhà trọ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </nav>
    
    <!-- Thanh tìm kiếm -->
    <section class="search-bar">
        <input type="text" placeholder="Nhập khu vực cần tìm...">
        <button>Tìm kiếm</button>
    </section>
    
    <!-- Danh sách nhà trọ -->
    <section class="rental-list">
        <h2>Danh sách nhà trọ</h2>
        <div class="rental-item">
            <img src="room1.jpg" alt="Nhà trọ 1">
            <div>
                <h3>Nhà trọ A</h3>
                <p>Giá: 3.000.000 VNĐ</p>
                <button>Xem chi tiết</button>
            </div>
        </div>
        <div class="rental-item">
            <img src="room2.jpg" alt="Nhà trọ 2">
            <div>
                <h3>Nhà trọ B</h3>
                <p>Giá: 2.500.000 VNĐ</p>
                <button>Xem chi tiết</button>
            </div>
        </div>
    </section>
    
    <!-- Chân trang -->
    <footer>
        <p>&copy; 2025 Tìm Nhà Trọ. All rights reserved.</p>
    </footer>
</body>
</html>
